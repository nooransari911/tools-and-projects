<!DOCTYPE html>
<html>
<head>
  <title>Select year/month</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select year/month</h1>
    <form method="POST" action="/">
      <label for="option">Select Option:</label>
      <select name="option" id="option">
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select><br><br>

      <label for="year">Year:</label>
      <select name="year" id="year">
        {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select><br><br>

      <label for="month">Month:</label>
      <select name="month" id="month">
        {% for month in months %}
          <option value="{{ month }}">{{ month }}</option>
        {% endfor %}
      </select><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
