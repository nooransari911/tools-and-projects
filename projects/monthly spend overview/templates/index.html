<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #000000;
            color: #f0f0f0; /* Off-white text for better contrast */
            padding: 4rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 80px;
            font-size: 3rem;
            letter-spacing: 6px;  /* Increases spacing by 6 pixels */
            color: #00ffff; /* Vibrant Teal for headings */
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            letter-spacing: 4px;  /* Increases spacing by 4 pixels */
            color: #00ffff; /* Vibrant Teal for headings */
        }

        .chart-container {
            background-color: #252526; /* Dark grey, distinct from background */
            margin-bottom: 60px;
            border: 1px solid #555;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        #pie-chart-spending, #bar-chart {
            position: relative;
            overflow: hidden;
        }

        #pie-chart-spending iframe, #bar-chart iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 50px auto;
            font-size: 14px;
        }

        .table th {
            background-color: #333; /* Darker table header background */
            color: #f0f0f0; /* Off-white for table headers */
        }

        .table td {
            vertical-align: middle;
            color: #f0f0f0; /* Off-white for table data */
        }





         .error-container { /* Container for error message */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Occupy most of the viewport height */
            text-align: center;
        }

        .error-message {
            font-size: 1.5rem;
            color: #f06292; /* Softer magenta */
            padding: 30px;
            border-radius: 8px;
            background-color: #252526;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>


<body>

    {% if error %}
        <div class="error-container">
            <div class="error-message">
                {{ error }}
            </div>
        </div>
    {% endif %}



    {% if pie_chart_spending %}

        <h1>Spending Visualization</h1>


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 chart-container">
                    <h2>Spending Pie Chart</h2>
                    <div id="pie-chart-spending"></div>
                    {{ pie_chart_spending | safe }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 chart-container">
                    <h2>Bar Chart</h2>
                    <div id="bar-chart"></div>
                    {{ bar_chart | safe }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 chart-container">
                    <h2>Spending Table</h2>
                    <div id="df-sp-html">
                        {{ df_sp_html | safe }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 chart-container">
                    <h2>Deposited Table</h2>
                    <div id="df-de-html">
                        {{ df_de_html | safe }}
                    </div>
                </div>
            </div>

        </div>

    {% endif %}
</body>
</html>
