<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Delete</title>
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000; /* Dark background */
            color: #eee; /* Light text color */
        }

        form {
            background-color: #1e1e1e; /* Darker grey for form background */
            padding: 80px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
            width: 800px;
            margin-top: 80px;
            margin-bottom: 160px;
        }

        h1 {
            text-align: center;
            margin-bottom: 80px;
            font-weight: 600;
            letter-spacing: 4px;  /* Increases spacing by 4 pixels */
            color: cyan; /* Cyan heading */
        }

        h2 {
            text-align: left;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 4px;  /* Increases spacing by 4 pixels */
            color: rgb(255, 0, 128); /* Magenta heading */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 20px;
            margin-bottom: 80px;
            border: 1px solid #555; /* Darker border */
            border-radius: 8px;
            font-size: 16px;
            background-color: #2b2b2b; /* Dark input background */
            color: #eee;
        }

        input[type="submit"] {
            background-color: rgb(255, 0, 128); /* Magenta submit button */
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: rgb(220, 0, 108); /* Darker magenta on hover */
        }

        .response {
            margin-top: 20px;
            font-weight: 500;
        }


        .prompts body {
            font-family: 'Source Code Pro', monospace;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            padding-left: 40px;
            min-height: 100vh;
            background-color: #000000; /* Dark background */
            color: #eee; /* Light text color */
        }


        .prompts h1 {
            text-align: left;
            margin-bottom: 80px;
            font-weight: 600;
            letter-spacing: 4px;  /* Increases spacing by 4 pixels */
            color: cyan; /* Cyan heading */
        }

        .prompts h2 {
            text-align: left;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 4px;  /* Increases spacing by 4 pixels */
            color: rgb(255, 0, 128); /* Magenta heading */
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .prompts {
            text-align: left;
            background-color: #1e1e1e; /* Darker grey background for list items */
            color: #eee; /* Light text color */
            border: 1px solid #555; /* Darker border */
            border-radius: 4px;
            padding: 40px;
            margin-bottom: 80px;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="/delete-files">
        <input type="submit" value="Delete all files">
    </form>

    <form method="post" enctype="multipart/form-data" action="/delete-prompts">
        <input type="submit" value="Delete all prompts">
    </form>



    <br><br>
    {% if prompt_list %}
        <h1>List of prompts</h1>
        <br><br>
        {% for prompt in prompt_list %}
            <h2>Prompt {{ loop.index }}</h2>
            <div class="prompts">{{ prompt }}</div>
            <br><br>
        {% endfor %}
    {% endif %}
</body>
</html>
