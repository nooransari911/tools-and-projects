<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File to GCS</title>
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Dark background */
            color: #eee; /* Light text color */
        }

        form {
            background-color: #1e1e1e; /* Darker grey for form background */
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 4px;  /* Increases spacing by 4 pixels */
            color: cyan; /* Cyan heading */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .custom-file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .custom-file-upload .button {
            background-color: #333; /* Darker button background */
            color: #eee;
            padding: 14px 22px;
            border: 1px solid #555; /* Darker border */
            border-radius: 8px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .custom-file-upload:hover .button {
            background-color: #444; /* Slightly lighter on hover */
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 30px;
            border: 1px solid #555; /* Darker border */
            border-radius: 8px;
            font-size: 16px;
            background-color: #2b2b2b; /* Dark input background */
            color: #eee;
        }

        input[type="submit"] {
            background-color: rgb(255, 0, 128); /* Magenta submit button */
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: rgb(220, 0, 108); /* Darker magenta on hover */
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action="/up">
        <h1>Upload File</h1>

        <label for="file">Choose File:</label>
        <div class="custom-file-upload">
            <input type="file" name="file" id="file" required>
            <span class="button" onclick="document.getElementById('file').click();">Choose File</span>
        </div>

        <label for="new_filename">New Filename:</label>
        <input type="text" name="new_filename" id="new_filename" required>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
