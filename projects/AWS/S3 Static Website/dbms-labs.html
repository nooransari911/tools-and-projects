<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Labs</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <style>
        body {
            background-color: #000; /* Pure black background */
            color: #fff; /* White text */
        }

        #content {
            background-color: #212529; /* Dark background for content */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Padding */
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1); /* Subtle light shadow */
        }

        h1, h2, h3 {
            border-bottom: 2px solid rgb(255, 0, 128); /* Magenta underline for headers */
            padding-bottom: 10px; /* Space below header */
            color: rgb(255, 0, 128); /* Magenta text color for headers */
        }

        pre {
            background-color: #1e1e1e; /* Darker background for code blocks */
            color: #fff; /* White text for code */
            padding: 10px; /* Padding for code block */
            border-radius: 3px; /* Rounded corners */
            overflow: auto; /* Scroll for long code blocks */
        }

        code {
            background-color: #343a40; /* Darker background for inline code */
            color: #fff; /* White text for inline code */
            padding: 2px 4px; /* Padding for inline code */
            border-radius: 3px; /* Rounded corners */
        }

        a {
            color: rgb(0, 255, 255); /* Cyan for links */
        }

        a:hover {
            color: rgb(0, 204, 204); /* Darker cyan on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">DBMS Labs</h1>
        <div id="content" class="mt-3"></div>
    </div>

    <script>
        // Fetch the Markdown content from dbms-labs.md
        fetch('dbms-labs.md')
            .then(response => response.text())
            .then(markdownContent => {
                // Parse the markdown and set the inner HTML
                document.getElementById('content').innerHTML = marked.parse(markdownContent);
            })
            .catch(error => {
                console.error('Error fetching the Markdown file:', error);
                document.getElementById('content').innerHTML = '<p>Failed to load content.</p>';
            });
    </script>
</body>
</html>
